<div class="container mt-5 d-flex justify-content-center">
  <div
    class="card p-4 shadow-lg"
    style="width: 100%; max-width: 500px; border-radius: 15px"
  >
    <div class="card-body">
      <h2 class="mb-4 text-center custom-color-navy">Change Password</h2>
      <form [formGroup]="changePasswordForm">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <input
            type="password"
            class="form-control"
            id="oldPassword"
            placeholder="Enter old password"
            formControlName="oldPassword"
          />
          <span
            *ngIf="
              changePasswordForm.controls['oldPassword'].touched &&
              changePasswordForm.controls['oldPassword'].hasError('required')
            "
            class="text-danger"
          >
            Old password is required.
          </span>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Enter new password"
            formControlName="newPassword"
          />
          <span
            *ngIf="
              changePasswordForm.controls['newPassword'].touched &&
              changePasswordForm.controls['newPassword'].hasError('required')
            "
            class="text-danger"
          >
            New password is required.
          </span>
          <span
            *ngIf="
              changePasswordForm.controls['newPassword'].touched &&
              changePasswordForm.controls['newPassword'].hasError(
                'passwordStrength'
              )
            "
            class="text-danger"
          >
            Password must be at least 8 characters, include a digit, lowercase,
            uppercase, and special character.
          </span>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm new password"
            formControlName="confirmPassword"
          />
          <span
            *ngIf="
              changePasswordForm.errors?.['passwordsMismatch'] &&
              changePasswordForm.controls['confirmPassword'].touched
            "
            class="text-danger"
          >
            Passwords do not match.
          </span>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button
            type="button"
            class="btn custom-bg-navy text-white w-100"
            (click)="onChangePassword()"
            [disabled]="changePasswordForm.invalid"
          >
            Change Password
          </button>
          <button class="btn btn-outline-secondary mx-1" routerLink="/home">
            Back to Home
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
